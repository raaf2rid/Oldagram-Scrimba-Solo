<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/7615e5cc93.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.png" class="logo" />
        <img src="images/user-avatar.png" class="dp" alt="" />
      </header>
      <main class="hero">
        <div class="info">
        <img src="images/avatar-vangogh.jpg" class="dp dp-hero" alt="" />
        <div>
        <p class="name">Vincent van Gogh</p>
        <p class="location">Zudert, Netherlands</p>
        </div>
        </div>
        <img src="images/post-vangogh.jpg" class="post-img" alt="">
        
        <div class="icons-div">
        <button class="btn">
          <i class="fa-regular fa-heart"></i>
        </button>
        <button class="btn">
        <img src="images/icon-comment.png" class="icon" alt="">
        </button>
        <button class="btn">
        <img src="images/icon-dm.png" class="icon" alt="">
        </button>
        </div>
        
        <div class="likes">
          <p class="likes-count"><strong>21,492 likes</strong></p>
          <p class="comment"><strong>vincey1853</strong> just took a few mushrooms lol</p>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
